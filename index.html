        html, body {

        position: fixed;

       #mypano {
        position: fixed;

*/      }

        position: fixed;
        overflow: hidden;

     /*   background-color: #0000FF;*/
      }
        #menu {
        background: #fff;
        position: absolute;
        z-index: 1;

    #menu a {

<body>

<style>
.mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
    <nav id="menu"></nav>
    <div id="mymap"></div>
    <div id="mypano"></div>
    <div id="mybelowpano">


        <h3>Singapore Public Open Spaces and Promenade</h3>
        <p>Create with Google Map API and MapBox.js</p>
        <p>data source from https://data.gov.sg/</p>
        <h10>by Hangxin Lu</h10>

    </div>


<script>
function initialize() {

var panorama;

var sv = new google.maps.StreetViewService();
panorama = new google.maps.StreetViewPanorama(
    document.getElementById('mypano'),
    {
        position: {lat: 1.285901, lng: 103.858892},
        pov: {heading: 140, pitch: 30},
        addressControl: false,
        linksControl: true, // guide arrows
        panControl: false, // compass
        zoomControl: false,
        fullscreenControl: true,
        fullscreenControlOptions: {
        position: google.maps.ControlPosition.LEFT_TOP
    },
        visible: true,
        mode: 'html5' 
    });


mapboxgl.accessToken = 'pk.eyJ1IjoiaGFuZ3hpbiIsImEiOiJjaWhzMDY2NmwwMDJnd2hrcHlhdmNrYXJwIn0.lvcRGHAaG_E6jlXZ0li70A';
var map = new mapboxgl.Map({
    container: 'mymap', // container id
    style: 'mapbox://styles/hangxin/ciqs6c48r0014c3nemxatfvfh', // stylesheet location
    center: [103.84427, 1.28998], // starting position [lng, lat]
    zoom: 15,
    pitch: 60,
    bearing: -17.6,
    hash: true, 
    container: 'mymap'
});

map.on('load', function() {
    // Insert the layer beneath any symbol layer.
    var layers = map.getStyle().layers.reverse();
    var labelLayerIdx = layers.findIndex(function (layer) {
        return layer.type !== 'symbol';
    });
    var labelLayerId = labelLayerIdx !== -1 ? layers[labelLayerIdx].id : undefined;
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 11,
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': {
                'type': 'identity',
                'property': 'height'
            },
            'fill-extrusion-base': {
                'type': 'identity',
                'property': 'min_height'
            },
            'fill-extrusion-opacity': .6
        }
    }, labelLayerId);
});


map.on('load', function () {
    // Add a layer showing the state polygons.
    map.addLayer({
        'id': 'parks',
        'type': 'fill',
        'source': {
            'type': 'geojson',
            'data': 'geojson/openspace_park.json'
        },
        'paint': {
            'fill-color': '#9EBEC3',
            // 'fill-outline-color': 'rgba(200, 100, 240, 1)'
        }
    });

    map.addLayer({
        'id': 'promenade',
        'type': 'fill',
        'source': {
            'type': 'geojson',
            'data': 'geojson/promenade.geojson'
        },
        'paint': {
            'fill-color': '#37428C',
            // 'fill-outline-color': 'rgba(200, 100, 240, 1)'
        }
    });
    // When a click event occurs on a feature in the states layer, open a popup at the
    // location of the click, with description HTML from its properties.
    map.on('click', 'parks', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(e.features[0].properties.CLASSIFCTN)
            .addTo(map);
        console.log(e.lngLat);
        panorama.setPosition(e.lngLat);
        panorama.setPov({
            heading: 270,
            pitch: 0
          });
        panorama.setVisible(true);
    });

    map.on('click', 'promenade', function (e) {
    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(e.features[0].properties.NAME)
        .addTo(map);
    console.log(e.lngLat);
    panorama.setPosition(e.lngLat);
    panorama.setPov({
        heading: 270,
        pitch: 0
      });
    panorama.setVisible(true);
});


    // Change the cursor to a pointer when the mouse is over the states layer.
    map.on('mouseenter', 'parks', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'parks', function () {
        map.getCanvas().style.cursor = '';
    });

});

var toggleableLayerIds = [ 'parks', 'promenade' ];

for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}

}
</script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6KY81W4EaIwwGmyzJ0dtmQccX4spZL5Y&callback=initialize">
    </script>
</body>
</html>
